<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css">
    <title>&#10084 Humble Heart</title>
  </head>
  <body>

    <div class="main">

        <header class="header">
            <div class="logo-name">
                <h3>Humble Heart</h3>
            </div>

            <div class="nav-items">
                <nav class="nav">
                    <ul class="navlinks">
                        <li><a style="margin-left: 0;" href="#home">Home</a></li>
                        <li><a href="#home">About</a></li>
                        <li><a href="#home">Centres</a></li>
                        <li><a href="#home">Plans</a></li>
                        <li><a href="#home">Testimonials</a></li>
                    </ul>
                </nav>
            </div>

            <div class="mobile-hamburger">
                <div class="line one"></div>
                <div class="line two"></div>
                <div class="line three"></div>
            </div>
        </header>

        <div class="hero-section">
            <div class="left">
                <h1 class="headline">
                    Bend Your Mind, Inspire <button class="yourself">Yourself.</button>
                </h1>
                <p class="sub">
                    Teaching members <span class="spcl">Ashtanga Yoga</span> since 1992.
                </p>
                <p class="addition">
                    <span>&#128071</span>Book your first class for absolutely FREE
                </p>

                <div class="btn">
                    <button class="book-now">
                        Book Now
                    </button>
                </div>
            </div>

            <div class="right">
                <div class="svg-container">
                    <img src="./images & svgs/hero-image.svg" alt="Yoga-Girl" class="yoga-girl">
                </div>
            </div>
        </div>

        <div class="stayfit">
            #stay_fit
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>

    </div>

    <script src="./styles/app.js"></script>

  </body>
</html>
